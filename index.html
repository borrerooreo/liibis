<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi San Valentín</title>
    <style>
        body {
            background: black url (https://raw.githubusercontent.com/borrerooreo/liibis/refs/heads/main/florest-pixel.gif) no-repeat center center fixed;
            color: white;
            font-family: 'Gothic A1', sans-serif;
            text-align: center;
            padding: 50px;
            position: relative;
        }
        .mensaje {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .opciones button {
            background: darkred;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .opciones button:hover {
            background: crimson;
        }
        .contenedor-imagenes {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .gif {
            display: none;
            max-width: 200px;
        }
        .flores {
            display: none;
            max-width: 200px;
            order: 2; /* Asegura que la flor vaya a lado derecho de la pantalla */
        }
    </style>
</head>
<body>
    <div class="mensaje"> ¿Quieres ser mi San Valentín?</div>
    <div class="opciones">
        <button onclick="mostrarSorpresa()">Sí</button>
        <button onclick="mostrarTristeza()">No</button>
        <button onclick="mostrarPensamiento()">Déjame pensarlo</button>
    </div>
    <div class="mensaje-tierno">Te busco entre las penumbras<br>Encuentro lo que parece ser mi muerte<br>No, no lo es, solo me estoy entregando a ti,<br>Así que por favor, apodérate de mi cuerpo y mente<br> Dejame en tus labios renacer,<br>Toma mis alas y úname a ti</div>
    <div class="contenedor-imagenes">
        <img class="gif" src="https://raw.githubusercontent.com/borrerooreo/liibis/refs/heads/main/cat.gif" alt="Gatito Tierno">
        <img class="flores" src="https://raw.githubusercontent.com/borrerooreo/liibis/refs/heads/main/flowers-rose.gif" alt="Ramo de flores">
    </div>
    <img class="gif-triste" src="https://raw.githubusercontent.com/borrerooreo/liibis/refs/heads/main/boomb-cat-boomb.gif" alt="GIF Triste">
    <img class="gif-pensando" src="https://raw.githubusercontent.com/borrerooreo/liibis/refs/heads/main/cat-death-penalty.gif"GIF Pensando">
    <script>
        function mostrarSorpresa() {
            document.querySelector('.mensaje-tierno').style.display = 'block';
            document.querySelector('.gif').style.display = 'block';
            document.querySelector('.flores').style.display = 'block';
            document.querySelector('.gif-triste').style.display = 'none';
            document.querySelector('.gif-pensando').style.display = 'none';
        }
        function mostrarTristeza() {
            document.querySelector('.gif-triste').style.display = 'block';
            document.querySelector('.gif').style.display = 'none';
            document.querySelector('.flores').style.display = 'none';
            document.querySelector('.gif-pensando').style.display = 'none';
        }
        function mostrarPensamiento() {
            document.querySelector('.gif-pensando').style.display = 'block';
            document.querySelector('.gif').style.display = 'none';
            document.querySelector('.flores').style.display = 'none';
            document.querySelector('.gif-triste').style.display = 'none';
        }
    </script>
</body>
</html>
